<!-- Additional Features -->
<div class="container" style="margin-top:20px;">
  <div class="games">
    <h2>CFB Playoff Builder</h2>
    <p>Select 8 Teams:</p>
    <div id="playoffTeams"></div>
    <button onclick="buildPlayoff()">Build Playoff</button>
    <div id="playoffBracket"></div>
  </div>

  <div class="gamecast">
    <h2>CFB Rank Maker</h2>
    <div id="rankMaker"></div>
    <button onclick="showRanks()">Show Ranks</button>
    <ul id="rankList"></ul>
  </div>
</div>

<script>
// --- Playoff Builder ---
const playoffSlots = 8;
const playoffContainer = document.getElementById("playoffTeams");
for(let i=1;i<=playoffSlots;i++){
  let sel = document.createElement("select");
  sel.id="playoff"+i;
  teams.forEach(t=>sel.add(new Option(t,t)));
  playoffContainer.appendChild(sel);
  playoffContainer.appendChild(document.createElement("br"));
}

function buildPlayoff(){
  const selected = [];
  for(let i=1;i<=playoffSlots;i++){
    selected.push(document.getElementById("playoff"+i).value);
  }
  const rounds=["Quarterfinals","Semifinals","Final"];
  let winners=selected.slice();
  let bracketHTML="";
  rounds.forEach((round, idx)=>{
    bracketHTML+=`<h3>${round}</h3>`;
    let nextWinners=[];
    for(let i=0;i<winners.length;i+=2){
      let t1=winners[i], t2=winners[i+1];
      let score1=Math.floor(Math.random()*40);
      let score2=Math.floor(Math.random()*40);
      let winner = score1>=score2?t1:t2;
      bracketHTML+=`<p>${t1} ${score1} - ${t2} ${score2} â†’ <b>${winner}</b></p>`;
      nextWinners.push(winner);
    }
    winners=nextWinners;
  });
  document.getElementById("playoffBracket").innerHTML=bracketHTML;
}

// --- CFB Rank Maker ---
const rankMakerDiv = document.getElementById("rankMaker");
teams.forEach(t=>{
  let input = document.createElement("input");
  input.type="number";
  input.value=1;
  input.min=1;
  input.max=100;
  input.id="rank_"+t.replace(/\s/g,"_");
  rankMakerDiv.appendChild(document.createTextNode(t+" "));
  rankMakerDiv.appendChild(input);
  rankMakerDiv.appendChild(document.createElement("br"));
});

function showRanks(){
  const ranks=[];
  teams.forEach(t=>{
    let val = parseInt(document.getElementById("rank_"+t.replace(/\s/g,"_")).value);
    ranks.push({team:t, rank:val});
  });
  ranks.sort((a,b)=>a.rank-b.rank);
  let listHTML="";
  ranks.forEach(r=>{ listHTML+=`<li>${r.rank}: ${r.team}</li>`; });
  document.getElementById("rankList").innerHTML=listHTML;
}

// --- Quality of Life Improvements ---
let paused=false;
const originalInterval = gameInterval;
function pauseGame(){
  if(!paused){ clearInterval(gameInterval); paused=true; }
}
function resumeGame(){
  if(paused){ gameInterval=setInterval(simulatePlay,2000); paused=false; }
}

// Auto-scroll gamecast
const playsDiv = document.getElementById("plays");
const observer = new MutationObserver(()=>{ playsDiv.scrollTop=playsDiv.scrollHeight; });
observer.observe(playsDiv,{childList:true});
</script>

</html>
