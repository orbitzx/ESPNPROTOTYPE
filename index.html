<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SportsCenter Game Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background:#0f1724; color:#eee; margin:0; }
    header { background:#111a2c; padding:12px 20px; display:flex; justify-content:space-between; align-items:center;}
    h1 { margin:0; font-size:20px; color:#fff; }
    .container { padding:20px; max-width:1200px; margin:auto; }
    .games { display:flex; flex-wrap:wrap; gap:12px; }
    .card { background:#1b2740; border-radius:10px; padding:12px; flex:1 1 250px; cursor:pointer; }
    .card:hover { background:#253351; }
    .card h3 { margin:0 0 6px 0; }
    .gamecast { position:fixed; top:0; left:0; width:100%; height:100%; background:#000c18cc; display:none; align-items:center; justify-content:center; }
    .panel { background:#1e2a44; border-radius:12px; padding:20px; width:600px; max-width:95%; max-height:90%; display:flex; flex-direction:column; }
    .scoreboard { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
    .scoreboard h2 { margin:0; }
    .playbyplay { flex:1; overflow:auto; background:#0f1724; border-radius:8px; padding:10px; font-size:14px; }
    .closeBtn { background:#ff4c4c; border:none; padding:6px 10px; border-radius:6px; cursor:pointer; color:#fff; }
    .controls { margin-bottom:12px; }
    select,button { padding:6px; border-radius:6px; border:none; margin-right:8px; }
    .live { color:#4cff79; font-weight:bold; }
  </style>
</head>
<body>
  <header>
    <h1>SportsCenter — Fake Games</h1>
    <div>Pick teams → Click game → Watch Gamecast</div>
  </header>
  <div class="container">
    <div class="controls">
      <select id="team1"></select>
      <select id="team2"></select>
      <button onclick="createGame()">Create Game</button>
    </div>
    <div class="games" id="gamesList"></div>
  </div>

  <!-- Gamecast Overlay -->
  <div class="gamecast" id="gamecast">
    <div class="panel">
      <div class="scoreboard">
        <h2 id="gcTitle"></h2>
        <div><span id="gcClock">5:00</span> — <span id="gcStatus" class="live">LIVE</span></div>
        <button class="closeBtn" onclick="closeGamecast()">X</button>
      </div>
      <div class="scoreboard">
        <div id="gcHome"></div>
        <div id="gcScore">0 - 0</div>
        <div id="gcAway"></div>
      </div>
      <div class="playbyplay" id="gcLog"></div>
    </div>
  </div>

  <script>
    const TEAMS = ["Alabama","Ohio State","Clemson","Georgia","Michigan","Patriots","Chiefs","Packers","49ers","Lakers","Celtics","Warriors","Bucks"];
    const games = [];
    const gamesList = document.getElementById("gamesList");

    // Populate dropdowns
    const t1 = document.getElementById("team1"), t2 = document.getElementById("team2");
    TEAMS.forEach(t=>{
      t1.add(new Option(t,t));
      t2.add(new Option(t,t));
    });

    function createGame(){
      if(t1.value===t2.value) return alert("Pick two different teams!");
      const game = {
        id:Date.now(),
        home:t1.value,
        away:t2.value,
        homeScore:0, awayScore:0,
        status:"Not Started"
      };
      games.push(game);
      renderGames();
    }

    function renderGames(){
      gamesList.innerHTML="";
      games.forEach(g=>{
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`<h3>${g.home} vs ${g.away}</h3><div>Status: ${g.status}</div>`;
        card.onclick=()=>openGamecast(g);
        gamesList.appendChild(card);
      });
    }

    // Gamecast simulation
    let simInterval;
    function openGamecast(game){
      document.getElementById("gamecast").style.display="flex";
      document.getElementById("gcTitle").innerText=`${game.home} vs ${game.away}`;
      document.getElementById("gcHome").innerText=game.home;
      document.getElementById("gcAway").innerText=game.away;
      document.getElementById("gcScore").innerText=`${game.homeScore} - ${game.awayScore}`;
      document.getElementById("gcLog").innerHTML="";
      game.status="LIVE";
      startSim(game);
    }

    function closeGamecast(){
      clearInterval(simInterval);
      document.getElementById("gamecast").style.display="none";
    }

    function startSim(game){
      let time=300; // 5 min = 300 sec
      simInterval=setInterval(()=>{
        if(time<=0){
          clearInterval(simInterval);
          game.status="Final";
          document.getElementById("gcStatus").innerText="Final";
          renderGames();
          return;
        }
        // update clock
        time-=20; // each tick = 20s
        const mins=Math.floor(time/60), secs=(time%60).toString().padStart(2,"0");
        document.getElementById("gcClock").innerText=`${mins}:${secs}`;

        // random event
        const log=document.getElementById("gcLog");
        if(Math.random()>0.5){
          const team=Math.random()>0.5?"home":"away";
          const pts=[2,3][Math.floor(Math.random()*2)];
          if(team==="home") game.homeScore+=pts;
          else game.awayScore+=pts;
          const msg=`${team==="home"?game.home:game.away} scores ${pts}!`;
          log.innerHTML=`<div>${msg}</div>`+log.innerHTML;
        } else {
          const events=["Turnover","Foul","Missed Shot","Timeout"];
          const msg=(Math.random()>0.5?game.home:game.away)+" — "+events[Math.floor(Math.random()*events.length)];
          log.innerHTML=`<div class="muted">${msg}</div>`+log.innerHTML;
        }
        document.getElementById("gcScore").innerText=`${game.homeScore} - ${game.awayScore}`;
      },1500); // 15 seconds total → 10 ticks
    }
  </script>
</body>
</html>
